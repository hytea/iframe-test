<!DOCTYPE html>
<html>
  <head>
    <title>Chat Program</title>
    <style>
      #chat-container {
        width: 400px;
        height: auto;
        border: 1px solid #ccc;
        overflow-y: scroll;
      }

      .message {
        padding: 10px;
      }
      .iframe {
        iframe {
          border: none;
          border: 1px solid #eeeeee;
          border-radius: 15px;
        }
      }
    </style>
    <!-- import the message element -->
    <script src="scripts/embedded-message.js"></script>
  </head>
  <body>
    <div id="chat-container">
      <div class="message">Hello!</div>
      <div class="message">How are you?</div>

      <embedded-message
        src="another.html?backgroundColor=green"
      ></embedded-message>
      <div class="message">I'm good, thanks!</div>
      <div class="message">Wonderful!</div>

      <embedded-message
        src="another.html?backgroundColor=red"
      ></embedded-message>
      <div class="message">How are you?</div>
      <div class="message">I'm good, thanks!</div>
      <embedded-message
        src="another.html?backgroundColor=yellow"
      ></embedded-message>
    </div>
  </body>
</html>
