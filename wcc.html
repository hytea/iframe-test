<!DOCTYPE html>
<html>
  <head>
    <title>Chat Program</title>
    <style>
      #chat-container {
        width: 400px;
        height: 500px;
        border: 1px solid #ccc;
        overflow-y: scroll;
      }

      .message {
        padding: 10px;
      }
      .iframe {
        iframe {
          border: none;
          border: 1px solid #eeeeee;
          border-radius: 15px;
        }
      }
    </style>
    <script>
      function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      window.addEventListener(
        'message',
        function (event) {
          // Check if the message is coming from the iframe
          if (event.data?.id !== 'hello-iframe') {
            return;
          }

          window.addEventListener(
            'message',
            function (event) {
              // Check if the message is coming from the iframe
              if (event.data?.id !== 'hello-iframe') {
                return;
              }

              var iframe = event.target.parent; // We can only get the actual iframe element from the event

              var targetMessage = iframe.parentNode;
              targetMessage.style.color = getRandomColor();

              // Flash blue border and fade out
              targetMessage.style.border = '2px solid blue';
              setTimeout(function () {
                targetMessage.style.border = 'none';
              }, 1000);
            },
            false
          );
        },
        false
      );
    </script>
  </head>
  <body>
    <div id="chat-container">
      <div class="message">Hello!</div>
      <div class="message">How are you?</div>
      <div class="message iframe">
        <iframe src="another.html" width="100%" height="125"></iframe>
      </div>
      <div class="message iframe">
        <iframe src="another.html" width="100%" height="125"></iframe>
      </div>
    </div>
  </body>
</html>
